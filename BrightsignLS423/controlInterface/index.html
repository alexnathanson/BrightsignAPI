<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>BS Control</title>
    <link rel="stylesheet" type="text/css" href="/css/interface.css"> 
    <script src="/js/interface.js"></script>
    
  </head>
  <body>
    <h1 id="title">Brightsign Controll Interface</h1>
        <div id="apiVersion">API Version: </div>

    <div id="fileName">File Name: </div>
    <p>
       <img id="screen" src="/images/screen.jpg" alt="screenshot">
    </p>
    <div>
      <h2>Playback Controls</h2>
      <p>
        <button type="button" onclick="playback('play')">Play</button> 
        <!--<button type="button">Play file</button> -->
        <button type="button" onclick="playback('pause')">Pause</button> 
        <button type="button" onclick="playback('resume')">Resume</button> 
      </p>
      <p>
        <button type="button" onclick="newScreen()">Update Screen Shot</button> 
        <!--<button type="button">Play file</button> -->
        <button type="button" onclick="displayIP()">Display IP</button> 
        <button type="button" onclick="confirmReboot()">Restart</button> 
      </p>
      <p>
        <div id="volStuff">
          <div id="volVal">Volume:</div>
          <input type="range" min="1" max="500" value="50" class="slider" id="volume">
        </div>
      </p>
    </div>
    <div id="devInfo">
      <h2>Device Info</h2>
      <div id="vidOutputMode">Config.txt Output Mode:</div>
      <div id="activeMode">Active Mode:</div>
<!--       <div id="vidFileDim">Video file dimensions:</div>-->
      <div id="vidOutputDim">Output dimensions:</div>
      <div id="vidOutputDeviceDim">Best mode for display hardware:</div>
    </div>
  </body>
</html>
